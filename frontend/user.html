<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project Normor - User Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="./src/dom.js"></script>
    <script src="./src/issue.js"></script>
    <script src="./src/issue_adapter.js"></script>
    <script src="./src/comment.js"></script>
    <script src="./src/comment_adapter.js"></script>
    <script src="./src/category.js"></script>
    <script src="./src/category_adapter.js"></script>
    <script src="./src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </head>
  <body>
    <header>
      <h2>NORMOR!</h2>
    </header>

    <main id="main-container">
      <div id="allissues">
        <button class="ui button" type='submit'>SEE ALL ISSUES</button>
      </div>
      <form class="ui form">
        <h4 class="ui dividing header">Issue Details</h4>
        <div class="field">
          <label>Title</label>
            <div class="field">
              <input id='issuetitle' type="text" name="title" placeholder="Title">
            </div>
        </div>
        <div class="field">
          <label>Description</label>
          <textarea id='issuedescription' name="description" placeholder="Description"></textarea>
        </div>
        <div class="two fields">
          <div class="field">
            <label>Zipcode</label>
            <input id='issuezipcode' type="text" name="zipcode" placeholder="Zipcode">
          </div>
          <div class="field">
            <label>Category</label>
            <select id='issuecategory' class="ui fluid dropdown">
              <option data-value="">Category</option>
              <option data-value="" id='1'>traffic</option>
              <!-- <option data-value="">Roads</option>
              <option data-value="">Safety</option> -->
             </select>
          </div>
        </div>

        <button class="ui button" type='submit'>Post Issue</button>
      </form>
    </main>

  </body>
</html>
