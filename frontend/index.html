<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project Normor</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/actioncable@5.2.2-1/lib/assets/compiled/action_cable.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="./src/dom.js"></script>
    <script src="./src/adapter.js"></script>
    <script src="./src/issue.js"></script>
    <script src="./src/comment.js"></script>
    <script src="./src/category.js"></script>
    <script src="./src/index.js"></script>
  </head>

  <body>
    <header>
      <div class="ui top menu">
        <a class="item">Browse</a>
        <a class="item">Submit</a>
        <div class="right menu">
          <a class="item">Sign Up</a>
          <a class="item">Help</a>
        </div>
      </div>
      <div class="ui right fixed vertical menu">
        <br>
        <br>
        <a class="item">Submit New Issue</a>
        <a class="item">Refresh</a>
      </div>
    </header>

    <main id="main-container">
      <div class="ui stackable grid container">
      </div>
      <div id='create-issue-modal' class="ui modal">
        <i class="close icon"></i>
        <div class="header">
          New Issue Details
        </div>
        <div class="content">
          <form class="ui form">
            <h4 class="ui dividing header">Issue Details</h4>
            <div class="field">
              <label>Title</label>
                <div class="field">
                  <input id='issuetitle' type="text" name="title" placeholder="Title">
                </div>
            </div>
            <div class="field">
              <label>Description</label>
              <textarea id='issuedescription' name="description" placeholder="Description"></textarea>
            </div>
            <div class="two fields">
              <div class="field">
                <label>Zipcode</label>
                <input id='issuezipcode' type="text" name="zipcode" placeholder="Zipcode">
              </div>
              <div class="field">
                <label>Category</label>
                <select id='issuecategory' class="ui fluid dropdown">
                  <option data-value="">Category</option>
                  <!-- <option data-value="" id='1'>traffic</option> -->
                  <!-- <option data-value="">Roads</option>
                  <option data-value="">Safety</option> -->
                 </select>
              </div>
            </div>
          </form>
        </div>
        <div class="actions">
          <div class="ui black deny button">
            Cancel
          </div>
          <div class="ui positive right labeled icon button">
            Submit Issue
            <i class="checkmark icon"></i>
          </div>
        </div>
      </div>
      <div id="view-issue-modal" class="ui longer modal">
      </div>
    </main>
  </body>
</html>
